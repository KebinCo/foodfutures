<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markets - FoodFutures</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mrkt.css">
</head>
<body>
    <div class="cursor-glow"></div>
    
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" class="logo-text">FoodFutures</a>
                <div class="logo-pulse"></div>
            </div>
            
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="markets.html" class="nav-link active">Markets</a>
                <a href="#about" class="nav-link">About</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>
            
            <div class="nav-actions">
                <div class="language-toggle">
                    <button class="lang-btn active" data-lang="en">EN</button>
                    <button class="lang-btn" data-lang="ko">한국어</button>
                </div>
                <a href="portfolio.html" class="nav-btn">Portfolio</a>
                <button class="nav-btn" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <main class="markets-main">
        <header class="markets-header">
            <h1 class="markets-title">Global Markets</h1>
            <p class="markets-subtitle">Explore real-time data for agricultural futures and commodities</p>
            
            <div class="market-filters">
                <div class="filter-group">
                    <label class="filter-label">Category:</label>
                    <button class="filter-btn active" data-category="all">All</button>
                    <button class="filter-btn" data-category="grains">Grains</button>
                    <button class="filter-btn" data-category="livestock">Livestock</button>
                    <button class="filter-btn" data-category="softs">Softs</button>
                </div>
            </div>
        </header>

        <div class="markets-grid">
            <div class="market-list-section">
                <div class="market-list-header">
                    <h3>All Markets</h3>
                    <div class="filter-group">
                        <label class="filter-label" for="sortSelect">Sort by:</label>
                        <select id="sortSelect" class="form-input">
                            <option value="change_desc">Change (%)</option>
                            <option value="price_desc">Price (High to Low)</option>
                            <option value="price_asc">Price (Low to High)</option>
                        </select>
                        <input type="text" id="searchInput" class="search-input" placeholder="Search markets...">
                    </div>
                </div>

                <table class="market-table">
                    <thead>
                        <tr>
                            <th>Symbol</th>
                            <th>Price</th>
                            <th>Change (%)</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="allMarketsTable">
                        </tbody>
                </table>
            </div>

            <aside class="sidebar-markets">
                <div class="featured-markets-section">
                    <h3 class="featured-title">Featured Markets</h3>
                    <div id="featuredMarkets" class="market-list">
                        </div>
                </div>
            </aside>
        </div>
    </main>

    <script src="mrkt.js"></script>
</body>
</html>
