<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FoodFutures</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dsh.css">
</head>
<body>
    <div class="cursor-glow"></div>
    
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" class="logo-text">FoodFutures</a>
                <div class="logo-pulse"></div>
            </div>
            
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="markets.html" class="nav-link">Markets</a>
                <a href="#about" class="nav-link">About</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>
            
            <div class="nav-actions">
                <div class="language-toggle">
                    <button class="lang-btn active" data-lang="en">EN</button>
                    <button class="lang-btn" data-lang="ko">한국어</button>
                </div>
                <a href="portfolio.html" class="nav-btn">Portfolio</a>
                <button class="nav-btn" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <main class="dashboard-layout">
        <header class="dashboard-header">
            <h1 class="welcome-title" id="welcomeMessage">Welcome Back!</h1>
            <div class="balance-card">
                <span class="balance-label">Total Balance</span>
                <span class="balance-value" id="balanceValue">$0.00</span>
            </div>
        </header>

        <section class="account-summary-grid">
            <div class="summary-card">
                <span class="summary-label">Portfolio Value</span>
                <div class="summary-details">
                    <span class="text-primary" id="portfolioValue">$0.00</span>
                </div>
            </div>
            <div class="summary-card">
                <span class="summary-label">Total P&L</span>
                <div class="summary-details">
                    <span class="summary-price" id="totalPnL">$0.00</span>
                    <span class="summary-change" id="changePercentage">0.00%</span>
                </div>
            </div>
            <div class="summary-card">
                <span class="summary-label">Total Positions</span>
                <div class="summary-details">
                    <span class="text-primary" id="totalPositions">3</span>
                    <span class="text-secondary">Active</span>
                </div>
            </div>
            <div class="summary-card">
                <span class="summary-label">Available Margin</span>
                <div class="summary-details">
                    <span class="text-primary">$23,500</span>
                    <span class="text-secondary">Unused</span>
                </div>
            </div>
        </section>

        <section class="positions-section">
            <div class="section-header">
                <h2 class="section-title">Open Positions</h2>
                <a href="#" class="view-all-link">View All</a>
            </div>
            <table class="positions-table">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Side</th>
                        <th>Qty</th>
                        <th>Entry Price</th>
                        <th>Current Price</th>
                        <th>P&L</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="positionsTable">
                    </tbody>
            </table>
        </section>

        <section class="trade-history-section">
            <div class="section-header">
                <h2 class="section-title">Trade History</h2>
                <a href="#" class="view-all-link">View All</a>
            </div>
            <div id="tradeHistory">
                </div>
        </section>
    </main>
    <script src="dsh.js"></script>
</body>
</html>
