<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4e5LLtvYQ63HLsavreenFNFle4Y1GtorG4g&s" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FoodFutures</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dsh.css">
</head>
<body>
    <div class="cursor-glow"></div>
    
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" class="logo-text">FoodFutures</a>
                <div class="logo-pulse"></div>
            </div>
            
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="mrkt.html" class="nav-link">Markets</a>
                <a href="#about" class="nav-link">About</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>
            
            <div class="nav-actions">
                <div class="language-toggle">
                    <button class="lang-btn active" data-lang="en">EN</button>
                    <button class="lang-btn" data-lang="ko">한국어</button>
                </div>
                <a href="dsh.html" class="nav-btn">Dashboard</a>
                <button class="nav-btn" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <main class="dashboard-layout">
        <section class="dashboard-header">
            <h1 class="welcome-title">Welcome Back</h1>
            <div class="balance-card">
                <span class="balance-label">Account Balance</span>
                <span class="balance-value" id="accountBalance">$10,000.00</span>
            </div>
        </section>

        <section class="summary-section">
            <div class="summary-card">
                <div class="summary-item">
                    <span class="summary-label">Account Balance</span>
                    <span class="summary-value" id="accountBalance">$10,000.00</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Portfolio Value</span>
                    <span class="summary-value" id="portfolioValue">$0.00</span>
                </div>
                <div class="summary-item">
                    <span class="summary-label">Total P/L</span>
                    <span class="summary-value" id="totalProfitLoss">0.00%</span>
                </div>
            </div>
        </section>

        <section class="positions-section">
            <div class="section-header">
                <h2 class="section-title">Open Positions</h2>
                <a href="mrkt.html" class="view-all-link">View All Markets</a>
            </div>
            <div class="positions-list" id="positionsList">
                <p>You have no open positions.</p>
            </div>
        </section>
        
        <section class="watch-list-section">
            <div class="section-header">
                <h2 class="section-title">Watchlist</h2>
                <a href="mrkt.html" class="view-all-link">View All Markets</a>
            </div>
        </section>
    </main>
    
    <script src="dsh.js"></script>
</body>
</html>
