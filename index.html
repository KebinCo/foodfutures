<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <link rel="icon" type="image/png" sizes="64x64" href="https://github.com/KebinCo/foodfutures/blob/main/Untitled%20design%20(4).png?raw=true">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>푸드퓨처스</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
    <div class="cursor-glow"></div>
    
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="logo-text">푸드퓨처스</span>
                <div class="logo-pulse"></div>
            </div>
            
            <div class="nav-menu">
                <a href="#home" class="nav-link active">Home</a>
                <a href="#markets" class="nav-link">사업목표</a>
                <a href="#about" class="nav-link">구독 플랜</a>
            </div>
            
            <div class="nav-actions">
                <button class="nav-btn login-btn">로그인</button>
                <button class="nav-btn signup-btn">회원가입</button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <!-- Hero Section -->
        <section class="hero-section">
            <div class="hero-container">
                <div class="hero-content">
                    <h1 class="hero-title">
                        <span class="title-line">미래를 사고팔다</span>
                        <span class="title-line accent">식자재 선물</span>
                    </h1>
                    <p class="hero-subtitle">
                        식자재의 미래 가격 전망을 위한 메커니즘. 
                        랜덤워크 가설에 따라, 주식시장은 공유된 정보를 주가에 즉시 반영한다. 
                        식자재 미래 가격을 예측하는 '푸드퓨처스'를 통해 미식 산업 종사자들에게 도움을 주려고 한다. 
                    </p>
                    <div class="hero-actions">
                        <button class="cta-primary">프레이딩 시작</button>
                        <button class="cta-secondary">더 알아보기</button>
                    </div>
                </div>
                
                <div class="hero-visual">
                    <div class="trading-card">
                        <div class="card-header">
                            <span class="market-name">BEEF-KOR-MAR2026</span>
                        </div>
                        <div class="price-display">
                            <span class="current-price">₩685</span>
                            <span class="price-change positive">+12.4%</span>
                        </div>
                        <div class="mini-chart">
                            <div class="chart-line"></div>
                        </div>
                        <div class="card-actions">
                            <button class="trade-btn buy">매수/button>
                            <button class="trade-btn sell">매도</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>


        <!-- Stats Section -->
        <section class="stats-section">
            <div class="section-container">
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-number">$2.4M</div>
                        <div class="stat-label">Trading Volume</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">15,000+</div>
                        <div class="stat-label">Active Traders</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">73%</div>
                        <div class="stat-label">Prediction Accuracy</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">45</div>
                        <div class="stat-label">Available Markets</div>
                    </div>
                </div>
            </div>
        </section>


    <script>
// Redirect login/signup buttons
document.querySelector('.login-btn').addEventListener('click', () => {
    window.location.href = 'https://kebinco.github.io/foodfutures/login.html';
});

document.querySelector('.signup-btn').addEventListener('click', () => {
    window.location.href = 'https://kebinco.github.io/foodfutures/signup.html';
});



        
        // Cursor glow effect
        document.addEventListener('mousemove', (e) => {
            const glow = document.querySelector('.cursor-glow');
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
        });

        // Language toggle
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        // Nav link active state
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                link.classList.add('active');
            });
        });

        // Animate stats on scroll
        const observerOptions = {
            threshold: 0.5,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.stat-item').forEach(stat => {
            observer.observe(stat);
        });
// Redirect Markets button
document.querySelector('.nav-link[href="#markets"]').addEventListener('click', (e) => {
    e.preventDefault();
    window.location.href = 'https://kebinco.github.io/foodfutures/mrkt.html';
});

        // Animate trading card price
        function animatePrice() {
            const priceElement = document.querySelector('.current-price');
            const changeElement = document.querySelector('.price-change');
            
            const basePrice = 0.68;
            const variation = (Math.random() - 0.5) * 0.1;
            const newPrice = Math.max(0.1, basePrice + variation);
            const change = ((newPrice - basePrice) / basePrice * 100);
            
            priceElement.textContent = `$${newPrice.toFixed(2)}`;
            changeElement.textContent = `${change >= 0 ? '+' : ''}${change.toFixed(1)}%`;
            changeElement.className = `price-change ${change >= 0 ? 'positive' : 'negative'}`;
        }

        // Update price every 3 seconds
        setInterval(animatePrice, 3000);
    </script>
</body>
</html>
