<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade - FoodFutures</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="trade.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4e5LLtvYQ63HLsavreenFNFle4Y1GtorG4g&s" type="image/png">
</head>
<body>
    <div class="cursor-glow"></div>
    
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" class="logo-text">FoodFutures</a>
                <div class="logo-pulse"></div>
            </div>
            
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="markets.html" class="nav-link">Markets</a>
                <a href="#about" class="nav-link">About</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>
            
            <div class="nav-actions">
                <div class="language-toggle">
                    <button class="lang-btn active" data-lang="en">EN</button>
                    <button class="lang-btn" data-lang="ko">한국어</button>
                </div>
                <a href="dsh.html" class="nav-btn">Dashboard</a>
                <button class="nav-btn" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <main class="trade-main">
        <div class="trade-container">
            <div class="trade-card">
                <div class="trade-header">
                    <h1 class="trade-title" id="tradeTitle"></h1>
                    <span class="trade-price" id="tradePrice">$0.00</span>
                    <span class="trade-change" id="tradeChange">0.00%</span>
                </div>

                <div class="trade-chart-container">
                    <canvas id="tradeChart"></canvas>
                </div>

                <form id="tradeForm" class="trade-form">
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" name="quantity" min="1" value="1" required>
                    </div>
                    <div class="form-group">
                        <label for="orderType">Order Type</label>
                        <select id="orderType" name="orderType">
                            <option value="market">Market</option>
                            <option value="limit">Limit (Coming Soon)</option>
                        </select>
                    </div>
                    <div class="trade-buttons">
                        <button type="submit" class="trade-btn buy-btn" id="buyBtn">BUY</button>
                        <button type="submit" class="trade-btn sell-btn" id="sellBtn">SELL</button>
                    </div>
                </form>

                <div id="messageBox" class="message-box hidden"></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="trade.js"></script>
</body>
</html>
