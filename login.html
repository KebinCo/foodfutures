<!DOCTYPE html>
<html lang="en">
<head>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FoodFutures</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cursor-glow"></div>
    
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" class="logo-text">FoodFutures</a>
                <div class="logo-pulse"></div>
            </div>
            
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="markets.html" class="nav-link">Markets</a>
                <a href="#about" class="nav-link">About</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>
            
            <div class="nav-actions">
                <div class="language-toggle">
                    <button class="lang-btn active" data-lang="en">EN</button>
                    <button class="lang-btn" data-lang="ko">한국어</button>
                </div>
                <a href="login.html" class="nav-btn active">Login</a>
                <a href="signup.html" class="nav-btn signup-btn">Sign Up</a>
            </div>
        </div>
    </nav>

    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1 class="auth-title">Welcome Back</h1>
                    <p class="auth-subtitle">Sign in to your account to continue trading.</p>
                </div>
                
                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                    <button type="submit" class="auth-button">
                        <span class="button-text">Log In</span>
                    </button>
                    <div class="message-box hidden"></div>
                </form>

                <div class="social-login-separator">
                    <span>Or Log In with</span>
                </div>

                <div class="social-buttons">
                    <button class="social-btn google-btn">
                        <img src="https://www.google.com/favicon.ico" alt="Google"> Google
                    </button>
                    <button class="social-btn apple-btn">
                        <img src="https://www.apple.com/favicon.ico" alt="Apple"> Apple
                    </button>
                </div>
            </div>
            <div class="auth-info">
                <h2 class="auth-info-title">Unlock Your Trading Potential.</h2>
                <p class="auth-info-text">Access real-time data, manage your portfolio, and make informed decisions on a secure, user-friendly platform.</p>
            </div>
        </div>
    </main>
    
    <script src="login.js"></script>
</body>
</html>
