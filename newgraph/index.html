<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Futures Exchange</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
 
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            color: #ffffff;
            font-size: 14px;
        }

        .ticker-bar {
            background: #0a0a0a;
            padding: 10px 0;
            overflow: hidden;
            border-bottom: 1px solid #1a1a1a;
            font-size: 12px;
        }

        .ticker-content {
            display: flex;
            white-space: nowrap;
            animation: scroll 40s linear infinite;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .ticker-item {
            margin-right: 40px;
            font-family: 'Courier New', monospace;
        }

        .ticker-item.up { color: #00c853; }
        .ticker-item.down { color: #ff1744; }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            border-bottom: 1px solid #1a1a1a;
            background: #0a0a0a;
        }

        h1 {
            color: #ffffff;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .user-info {
            display: flex;
            gap: 30px;
            font-size: 13px;
            align-items: center;
        }

        .balance, .rank {
            font-weight: 500;
            font-family: 'Courier New', monospace;
        }

        .balance { color: #00c853; }
        .rank { color: #2196f3; }

        .logout-btn {
            padding: 6px 16px;
            background: transparent;
            color: #ff1744;
            border: 1px solid #ff1744;
            border-radius: 2px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .logout-btn:hover {
            background: #ff1744;
            color: white;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 300px 1fr 320px;
            gap: 1px;
            background: #1a1a1a;
            min-height: calc(100vh - 140px);
        }

        .left-panel, .center-panel, .right-panel {
            background: #000000;
            padding: 20px;
            overflow-y: auto;
        }

        .section-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #666666;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .search-section {
            margin-bottom: 30px;
        }

        #searchBar {
            width: 100%;
            padding: 10px;
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            color: #ffffff;
            font-size: 13px;
            border-radius: 2px;
        }

        #searchBar:focus {
            outline: none;
            border-color: #2196f3;
        }

        #searchResults {
            position: absolute;
            width: 280px;
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            max-height: 300px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            margin-top: 2px;
        }

        .search-result {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #1a1a1a;
            font-size: 12px;
        }

        .search-result:hover {
            background: #1a1a1a;
        }

        .futures-list {
            margin-bottom: 30px;
        }

        .future-item {
            padding: 12px 0;
            border-bottom: 1px solid #1a1a1a;
            cursor: pointer;
            transition: background 0.2s;
        }

        .future-item:hover {
            background: #0a0a0a;
        }

        .future-item.active {
            background: #0a0a0a;
            border-left: 2px solid #2196f3;
            padding-left: 10px;
        }

        .future-name {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .future-price {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: 600;
        }

        .future-change {
            font-size: 11px;
            font-family: 'Courier New', monospace;
            margin-left: 8px;
        }

        .future-change.up { color: #00c853; }
        .future-change.down { color: #ff1744; }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 18px;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .price-display {
            text-align: right;
        }

        .current-price {
            font-size: 32px;
            font-weight: 700;
            font-family: 'Courier New', monospace;
            color: #ffffff;
            display: block;
        }

        .price-change {
            font-size: 14px;
            font-family: 'Courier New', monospace;
            margin-top: 4px;
        }

        .price-change.up { color: #00c853; }
        .price-change.down { color: #ff1744; }

        #priceChart {
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
        }

        .trade-section {
            background: #0a0a0a;
            padding: 20px;
            border-radius: 2px;
            border: 1px solid #1a1a1a;
        }

        .trade-controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        #quantity {
            padding: 12px;
            background: #000000;
            border: 1px solid #1a1a1a;
            color: #ffffff;
            font-size: 14px;
            border-radius: 2px;
            font-family: 'Courier New', monospace;
        }

        button {
            padding: 12px;
            font-size: 13px;
            font-weight: 600;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .buy-btn {
            background: #00c853;
            color: #000000;
        }

        .buy-btn:hover {
            background: #00e676;
        }

        .sell-btn {
            background: #ff1744;
            color: #ffffff;
        }

        .sell-btn:hover {
            background: #ff5252;
        }

        .trade-info {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            color: #666666;
        }

        .holdings-section, .news-section, .leaderboard-section {
            margin-bottom: 30px;
        }

        .holding-item {
            padding: 12px;
            background: #0a0a0a;
            margin-bottom: 8px;
            border-radius: 2px;
            border-left: 2px solid #00c853;
            font-size: 12px;
        }

        .holding-item.loss {
            border-left-color: #ff1744;
        }

        .holding-name {
            font-weight: 600;
            margin-bottom: 6px;
        }

        .holding-detail {
            color: #888888;
            margin-bottom: 2px;
            font-family: 'Courier New', monospace;
        }

        .holding-pl {
            font-weight: 600;
            font-family: 'Courier New', monospace;
            margin-top: 6px;
        }

        .leaderboard-item {
            display: grid;
            grid-template-columns: 40px 1fr 100px 80px;
            gap: 10px;
            padding: 10px;
            margin-bottom: 6px;
            background: #0a0a0a;
            border-radius: 2px;
            font-size: 12px;
            align-items: center;
        }

        .leaderboard-item.current-user {
            border: 1px solid #2196f3;
            background: rgba(33, 150, 243, 0.05);
        }

        .leaderboard-item.top3 {
            background: rgba(255, 193, 7, 0.05);
        }

        .leaderboard-rank {
            font-weight: 700;
            color: #ffc107;
            font-family: 'Courier New', monospace;
            text-align: center;
        }

        .leaderboard-name {
            font-weight: 500;
        }

        .leaderboard-balance {
            color: #00c853;
            font-weight: 600;
            font-family: 'Courier New', monospace;
            text-align: right;
        }

        .leaderboard-return {
            font-weight: 600;
            font-family: 'Courier New', monospace;
            text-align: right;
        }

        .leaderboard-return.positive { color: #00c853; }
        .leaderboard-return.negative { color: #ff1744; }

        .news-item {
            padding: 12px;
            background: #0a0a0a;
            margin-bottom: 8px;
            border-radius: 2px;
            font-size: 12px;
            line-height: 1.6;
            border-left: 2px solid #ff9800;
        }

        .news-time {
            color: #666666;
            font-size: 10px;
            margin-bottom: 4px;
            font-family: 'Courier New', monospace;
        }

        .news-text {
            color: #cccccc;
        }

        .news-impact {
            margin-top: 6px;
            font-size: 11px;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .news-impact.positive { color: #00c853; }
        .news-impact.negative { color: #ff1744; }

        @media (max-width: 1200px) {
            .main-grid {
                grid-template-columns: 1fr;
            }

            .left-panel {
                order: 2;
            }

            .center-panel {
                order: 1;
            }

            .right-panel {
                order: 3;
            }

            header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .user-info {
                width: 100%;
                justify-content: space-between;
                gap: 10px;
                flex-wrap: wrap;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0;
            }

            header {
                padding: 15px;
            }

            h1 {
                font-size: 16px;
            }

            .left-panel, .center-panel, .right-panel {
                padding: 15px;
            }

            .current-price {
                font-size: 24px;
            }

            #priceChart {
                height: 300px;
            }

            .trade-controls {
                grid-template-columns: 1fr;
            }

            .leaderboard-item {
                grid-template-columns: 30px 1fr 80px;
                font-size: 11px;
            }

            .leaderboard-return {
                display: none;
            }
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #1a1a1a;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #2a2a2a;
        }
    </style>
</head>
<body>
    <div class="ticker-bar">
        <div class="ticker-content" id="ticker"></div>
    </div>

    <div class="container">
        <header>
            <h1>FOOD FUTURES EXCHANGE</h1>
            <div class="user-info">
                <span id="username">Loading...</span>
                <span class="balance">Balance: $<span id="balance">10000.00</span></span>
                <span class="rank">Rank: <span id="userRank">-</span></span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </header>

        <div class="main-grid">
            <div class="left-panel">
                <div class="search-section">
                    <h3 class="section-title">Search Markets</h3>
                    <input type="text" id="searchBar" placeholder="Search..." />
                    <div id="searchResults"></div>
                </div>

                <div class="futures-list">
                    <h3 class="section-title">All Markets</h3>
                    <div id="futuresList"></div>
                </div>
            </div>

            <div class="center-panel">
                <div class="chart-header">
                    <div class="chart-title" id="selectedFuture">GRAIN-1W</div>
                    <div class="price-display">
                        <span class="current-price">$<span id="currentPrice">245.50</span></span>
                        <span class="price-change" id="priceChange">+0.00%</span>
                    </div>
                </div>

                <canvas id="priceChart"></canvas>

                <div class="trade-section">
                    <div class="trade-controls">
                        <input type="number" id="quantity" placeholder="Quantity (kg)" min="1" value="10" />
                        <button class="buy-btn" onclick="executeTrade('buy')">Buy</button>
                        <button class="sell-btn" onclick="executeTrade('sell')">Sell</button>
                    </div>
                    <div class="trade-info">
                        Est. Cost: $<span id="estCost">2455.00</span>
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <div class="holdings-section">
                    <h3 class="section-title">Holdings</h3>
                    <div id="holdings"></div>
                </div>

                <div class="leaderboard-section">
                    <h3 class="section-title">Leaderboard</h3>
                    <div id="leaderboard"></div>
                </div>

                <div class="news-section">
                    <h3 class="section-title">Market News</h3>
                    <div id="newsFeed"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const FUTURES = {
            'GRAIN-1W': { name: 'Grain', basePrice: 245, volatility: 2.5, category: 'grain' },
            'WHEAT-1W': { name: 'Wheat', basePrice: 310, volatility: 3.0, category: 'grain' },
            'CORN-1W': { name: 'Corn', basePrice: 189, volatility: 2.8, category: 'grain' },
            'RICE-1W': { name: 'Rice', basePrice: 425, volatility: 2.2, category: 'grain' },
            'PORK-1W': { name: 'Pork', basePrice: 890, volatility: 4.5, category: 'meat' },
            'BEEF-1W': { name: 'Beef', basePrice: 1250, volatility: 5.0, category: 'meat' },
            'CHICKEN-1W': { name: 'Chicken', basePrice: 340, volatility: 3.8, category: 'meat' },
            'MILK-1W': { name: 'Milk', basePrice: 78, volatility: 1.8, category: 'dairy' },
            'SUGAR-1W': { name: 'Sugar', basePrice: 165, volatility: 3.2, category: 'commodity' },
            'COFFEE-1W': { name: 'Coffee', basePrice: 520, volatility: 6.0, category: 'commodity' },
            'SOYBEAN-1W': { name: 'Soybean', basePrice: 395, volatility: 3.5, category: 'grain' },
            'POTATO-1W': { name: 'Potato', basePrice: 145, volatility: 2.0, category: 'produce' }
        };

        const NEWS_TEMPLATES = [
            { text: '[REGION] reports [EVENT] affecting [COMMODITY] supply', impact: 'negative', categories: ['grain', 'produce'] },
            { text: '[COUNTRY] increases [COMMODITY] exports by [PERCENT]%', impact: 'positive', categories: ['all'] },
            { text: 'Disease outbreak in [REGION] threatens [COMMODITY] production', impact: 'negative', categories: ['meat', 'dairy'] },
            { text: 'New trade agreement boosts [COMMODITY] demand', impact: 'positive', categories: ['all'] },
            { text: 'Weather concerns in [REGION] impact [COMMODITY] harvest', impact: 'negative', categories: ['grain', 'produce'] },
            { text: 'Consumer demand for [COMMODITY] surges [PERCENT]%', impact: 'positive', categories: ['all'] },
            { text: '[COUNTRY] imposes tariffs on [COMMODITY] imports', impact: 'negative', categories: ['all'] },
            { text: 'Technology breakthrough promises [PERCENT]% yield increase for [COMMODITY]', impact: 'positive', categories: ['grain', 'produce'] },
            { text: 'Supply chain disruptions delay [COMMODITY] shipments', impact: 'negative', categories: ['all'] },
            { text: '[REGION] government subsidizes [COMMODITY] production', impact: 'positive', categories: ['all'] }
        ];

        const REGIONS = ['Midwest', 'Southeast Asia', 'Europe', 'South America', 'Africa', 'Australia'];
        const COUNTRIES = ['China', 'USA', 'Brazil', 'India', 'Russia', 'Argentina'];
        const EVENTS = ['drought', 'flooding', 'pest infestation', 'extreme temperatures', 'crop failure'];
        const PERCENTS = [15, 20, 25, 30, 35, 40];

        const urlUsername = new URLSearchParams(window.location.search).get('user');
        const currentUser = urlUsername || localStorage.getItem('currentUser') || 'Guest';

        const users = JSON.parse(localStorage.getItem('users') || '{}');
        let userData = users[currentUser] || {
            username: currentUser,
            balance: 10000,
            holdings: {}
        };

        if (!users[currentUser]) {
            users[currentUser] = userData;
            localStorage.setItem('users', JSON.stringify(users));
        }

        let currentFuture = 'GRAIN-1W';
        let priceHistory = [];
        let initialPrices = {};
        let chartCanvas, chartCtx;
        const MAX_HISTORY = 60;
        let newsHistory = [];
        let pendingNewsImpacts = [];

        document.addEventListener('DOMContentLoaded', () => {
            initializeUser();
            initializeChart();
            initializeSearch();
            initializeFuturesList();
            
            Object.keys(FUTURES).forEach(key => {
                initialPrices[key] = FUTURES[key].basePrice;
            });
            
            updatePriceHistory();
            startMarketSimulation();
            generateNews();
            updateHoldings();
            updateLeaderboard();
            
            setInterval(updatePriceHistory, 1000);
            setInterval(generateNews, 20000);
            setInterval(updateTicker, 2000);
            setInterval(updateLeaderboard, 5000);
            setInterval(updateFuturesList, 1000);
        });

        function initializeUser() {
            document.getElementById('username').textContent = userData.username;
            updateUserBalance();
            updateUserRank();
        }

        function getTotalPortfolioValue() {
            let total = userData.balance;
            Object.keys(userData.holdings).forEach(key => {
                const holding = userData.holdings[key];
                const currentPrice = getCurrentPrice(key);
                total += holding.quantity * currentPrice;
            });
            return total;
        }

        function updateUserBalance() {
            const totalValue = getTotalPortfolioValue();
            document.getElementById('balance').textContent = totalValue.toFixed(2);
        }

        function updateUserRank() {
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            const rankings = Object.keys(users)
                .map(username => {
                    const user = users[username];
                    let portfolioValue = user.balance;
                    if (user.holdings) {
                        Object.keys(user.holdings).forEach(key => {
                            const holding = user.holdings[key];
                            const currentPrice = getCurrentPrice(key);
                            portfolioValue += holding.quantity * currentPrice;
                        });
                    }
                    return { username, portfolioValue };
                })
                .sort((a, b) => b.portfolioValue - a.portfolioValue);
            
            const rank = rankings.findIndex(u => u.username === currentUser) + 1;
            document.getElementById('userRank').textContent = `#${rank}`;
        }

        function initializeChart() {
            chartCanvas = document.getElementById('priceChart');
            chartCtx = chartCanvas.getContext('2d');
            chartCanvas.width = chartCanvas.offsetWidth;
            chartCanvas.height = 400;
        }

        function initializeSearch() {
            const searchBar = document.getElementById('searchBar');
            const searchResults = document.getElementById('searchResults');
            
            searchBar.addEventListener('input', (e) => {
                const query = e.target.value.toUpperCase();
                if (query.length === 0) {
                    searchResults.style.display = 'none';
                    return;
                }
                
                const matches = Object.keys(FUTURES).filter(key => 
                    key.includes(query) || FUTURES[key].name.toUpperCase().includes(query)
                );
                
                if (matches.length > 0) {
                    searchResults.innerHTML = matches.map(key => 
                        `<div class="search-result" onclick="selectFuture('${key}')">${FUTURES[key].name} (${key})</div>`
                    ).join('');
                    searchResults.style.display = 'block';
                } else {
                    searchResults.style.display = 'none';
                }
            });
        }

        function initializeFuturesList() {
            updateFuturesList();
        }

        function updateFuturesList() {
            const futuresList = document.getElementById('futuresList');
            futuresList.innerHTML = Object.keys(FUTURES).map(key => {
                const price = getCurrentPrice(key);
                const initial = initialPrices[key];
                const change = ((price - initial) / initial * 100);
                const changeClass = change >= 0 ? 'up' : 'down';
                const changeSign = change >= 0 ? '+' : '';
                const isActive = key === currentFuture ? 'active' : '';
                
                return `
                    <div class="future-item ${isActive}" onclick="selectFuture('${key}')">
                        <div class="future-name">${FUTURES[key].name}</div>
                        <span class="future-price">$${price.toFixed(2)}</span>
                        <span class="future-change ${changeClass}">${changeSign}${change.toFixed(2)}%</span>
                    </div>
                `;
            }).join('');
        }

        function selectFuture(futureKey) {
            currentFuture = futureKey;
            priceHistory = [];
            document.getElementById('selectedFuture').textContent = futureKey;
            document.getElementById('searchBar').value = '';
            document.getElementById('searchResults').style.display = 'none';
            updateEstCost();
            updateFuturesList();
        }

        function getCurrentPrice(futureKey = currentFuture) {
            const future = FUTURES[futureKey];
            if (!priceHistory.length) {
                return future.basePrice;
            }
            const lastDataPoint = priceHistory[priceHistory.length - 1];
            return lastDataPoint.prices[futureKey] || future.basePrice;
        }

        function updatePriceHistory() {
            const newPrices = {};
            
            Object.keys(FUTURES).forEach(key => {
                const future = FUTURES[key];
                const lastPrice = getCurrentPrice(key);
                
                const randomChange = (Math.random() - 0.5) * future.volatility;
                const trendFactor = (Math.random() - 0.48) * 0.3;
                const buyPressure = (key === currentFuture && Math.random() > 0.7) ? 0.2 : 0;
                
                let newsImpact = 0;
                pendingNewsImpacts = pendingNewsImpacts.filter(impact => {
                    if (impact.future === key && Date.now() >= impact.applyAt) {
                        newsImpact = impact.amount;
                        return false;
                    }
                    return true;
                });
                
                newPrices[key] = Math.max(
                    future.basePrice * 0.5,
                    Math.min(
                        future.basePrice * 1.5,
                        lastPrice + randomChange + trendFactor + buyPressure + newsImpact
                    )
                );
            });
            
            priceHistory.push({
                time: Date.now(),
                prices: newPrices
            });
            
            if (priceHistory.length > MAX_HISTORY) {
                priceHistory.shift();
            }
            
            updatePriceDisplay();
            drawChart();
            updateUserBalance();
        }

        function updatePriceDisplay() {
            const currentPrice = getCurrentPrice();
            const initial = initialPrices[currentFuture];
            const change = ((currentPrice - initial) / initial * 100);
            
            document.getElementById('currentPrice').textContent = currentPrice.toFixed(2);
            
            const changeEl = document.getElementById('priceChange');
            const sign = change >= 0 ? '+' : '';
            changeEl.textContent = `${sign}${change.toFixed(2)}%`;
            changeEl.className = change >= 0 ? 'price-change up' : 'price-change down';
        }

        function drawChart() {
            if (!priceHistory.length) return;
            
            const ctx = chartCtx;
            const canvas = chartCanvas;
            const width = canvas.width;
            const height = canvas.height;
            
            ctx.clearRect(0, 0, width, height);
            
            const prices = priceHistory.map(d => d.prices[currentFuture]);
            const minPrice = Math.min(...prices) * 0.995;
            const maxPrice = Math.max(...prices) * 1.005;
            const priceRange = maxPrice - minPrice;
            
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 4; i++) {
                const y = (height / 4) * i;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
                
                const price = maxPrice - (priceRange / 4) * i;
                ctx.fillStyle = '#666666';
                ctx.font = '11px monospace';
                ctx.fillText(`$${price.toFixed(2)}`, 5, y - 5);
            }
            
            const initialPrice = initialPrices[currentFuture];
            const initialY = height - ((initialPrice - minPrice) / priceRange) * height;
            ctx.strokeStyle = '#666666';
            ctx.setLineDash([5, 5]);
            ctx.beginPath();
            ctx.moveTo(0, initialY);
            ctx.lineTo(width, initialY);
            ctx.stroke();
            ctx.setLineDash([]);
            
            const isPositive = prices[prices.length - 1] >= initialPrice;
            ctx.strokeStyle = isPositive ? '#00c853' : '#ff1744';
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            prices.forEach((price, i) => {
                const x = (width / (MAX_HISTORY - 1)) * i;
                const y = height - ((price - minPrice) / priceRange) * height;
                
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            
            ctx.stroke();
            
            ctx.lineTo(width, height);
            ctx.lineTo(0, height);
            ctx.closePath();
            ctx.fillStyle = isPositive ? 'rgba(0, 200, 83, 0.1)' : 'rgba(255, 23, 68, 0.1)';
            ctx.fill();
        }

        function startMarketSimulation() {
            setInterval(() => {
                if (Math.random() > 0.92) {
                    const randomFuture = Object.keys(FUTURES)[Math.floor(Math.random() * Object.keys(FUTURES).length)];
                    const shockType = Math.random() > 0.5 ? 'surge' : 'crash';
                    const shock = shockType === 'surge' ? 
                        (Math.random() * 30 + 20) : 
                        -(Math.random() * 30 + 20);
                    
                    if (priceHistory.length > 0) {
                        priceHistory[priceHistory.length - 1].prices[randomFuture] += shock;
                    }
                }
            }, 5000);
        }

        function generateNews() {
            const template = NEWS_TEMPLATES[Math.floor(Math.random() * NEWS_TEMPLATES.length)];
            const region = REGIONS[Math.floor(Math.random() * REGIONS.length)];
            const country = COUNTRIES[Math.floor(Math.random() * COUNTRIES.length)];
            const event = EVENTS[Math.floor(Math.random() * EVENTS.length)];
            const percent = PERCENTS[Math.floor(Math.random() * PERCENTS.length)];
            
            const affectedFutures = Object.keys(FUTURES).filter(key => {
                const category = FUTURES[key].category;
                return template.categories.includes('all') || template.categories.includes(category);
            });
            
            const targetFuture = affectedFutures[Math.floor(Math.random() * affectedFutures.length)];
            const commodity = FUTURES[targetFuture].name;
            
            let newsText = template.text
                .replace('[REGION]', region)
                .replace('[COUNTRY]', country)
                .replace('[EVENT]', event)
                .replace('[COMMODITY]', commodity)
                .replace('[PERCENT]', percent);
            
            const impactMultiplier = template.impact === 'positive' ? 1 : -1;
            const impactAmount = (Math.random() * 15 + 10) * impactMultiplier;
            
            pendingNewsImpacts.push({
                future: targetFuture,
                amount: impactAmount,
                applyAt: Date.now() + 5000
            });
            
            const newsItem = {
                text: newsText,
                time: new Date().toLocaleTimeString(),
                impact: template.impact,
                impactAmount: impactAmount,
                commodity: commodity
            };
            
            newsHistory.unshift(newsItem);
            if (newsHistory.length > 20) {
                newsHistory.pop();
            }
            
            updateNewsFeed();
        }

        function updateNewsFeed() {
            const newsFeed = document.getElementById('newsFeed');
            newsFeed.innerHTML = newsHistory.map(news => {
                const impactClass = news.impact === 'positive' ? 'positive' : 'negative';
                const impactSign = news.impact === 'positive' ? '+' : '';
                return `
                    <div class="news-item">
                        <div class="news-time">${news.time}</div>
                        <div class="news-text">${news.text}</div>
                        <div class="news-impact ${impactClass}">
                            ${news.commodity}: ${impactSign}${news.impactAmount.toFixed(1)}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function updateTicker() {
            const ticker = document.getElementById('ticker');
            const tickerItems = Object.keys(FUTURES).map(key => {
                const price = getCurrentPrice(key);
                const initial = initialPrices[key];
                const change = ((price - initial) / initial * 100);
                const className = change >= 0 ? 'up' : 'down';
                const sign = change >= 0 ? '▲' : '▼';
                return `<span class="ticker-item ${className}">${key} ${price.toFixed(2)} ${sign}${Math.abs(change).toFixed(2)}%</span>`;
            });
            
            ticker.innerHTML = tickerItems.join('') + tickerItems.join('');
        }

        function updateEstCost() {
            const quantity = parseFloat(document.getElementById('quantity').value) || 0;
            const price = getCurrentPrice();
            document.getElementById('estCost').textContent = (quantity * price).toFixed(2);
        }

        document.getElementById('quantity').addEventListener('input', updateEstCost);

        function executeTrade(action) {
            const quantity = parseFloat(document.getElementById('quantity').value);
            const price = getCurrentPrice();
            const cost = quantity * price;
            
            if (!quantity || quantity <= 0) {
                alert('Please enter a valid quantity');
                return;
            }
            
            if (action === 'buy') {
                if (cost > userData.balance) {
                    alert('Insufficient balance');
                    return;
                }
                
                userData.balance -= cost;
                
                if (!userData.holdings[currentFuture]) {
                    userData.holdings[currentFuture] = { quantity: 0, avgPrice: 0 };
                }
                
                const holding = userData.holdings[currentFuture];
                holding.avgPrice = ((holding.avgPrice * holding.quantity) + (price * quantity)) / (holding.quantity + quantity);
                holding.quantity += quantity;
                
                if (priceHistory.length > 0) {
                    priceHistory[priceHistory.length - 1].prices[currentFuture] += 0.15;
                }
                
                alert(`Bought ${quantity}kg of ${currentFuture} at ${price.toFixed(2)}/kg`);
            } else {
                if (!userData.holdings[currentFuture] || userData.holdings[currentFuture].quantity < quantity) {
                    alert('Insufficient holdings');
                    return;
                }
                
                userData.balance += cost;
                userData.holdings[currentFuture].quantity -= quantity;
                
                if (userData.holdings[currentFuture].quantity === 0) {
                    delete userData.holdings[currentFuture];
                }
                
                alert(`Sold ${quantity}kg of ${currentFuture} at ${price.toFixed(2)}/kg`);
            }
            
            saveUserData();
            updateHoldings();
            updateUserBalance();
            updateUserRank();
            updateLeaderboard();
        }

        function updateHoldings() {
            const holdingsDiv = document.getElementById('holdings');
            
            if (Object.keys(userData.holdings).length === 0) {
                holdingsDiv.innerHTML = '<p style="color: #666;">No holdings</p>';
                return;
            }
            
            holdingsDiv.innerHTML = Object.keys(userData.holdings).map(key => {
                const holding = userData.holdings[key];
                const currentPrice = getCurrentPrice(key);
                const totalValue = holding.quantity * currentPrice;
                const totalCost = holding.quantity * holding.avgPrice;
                const profitLoss = totalValue - totalCost;
                const profitLossPercent = (profitLoss / totalCost) * 100;
                const className = profitLoss >= 0 ? '' : 'loss';
                const plColor = profitLoss >= 0 ? '#00c853' : '#ff1744';
                const plSign = profitLoss >= 0 ? '+' : '';
                
                return `
                    <div class="holding-item ${className}">
                        <div class="holding-name">${FUTURES[key].name}</div>
                        <div class="holding-detail">Qty: ${holding.quantity}kg</div>
                        <div class="holding-detail">Avg: ${holding.avgPrice.toFixed(2)}</div>
                        <div class="holding-detail">Now: ${currentPrice.toFixed(2)}</div>
                        <div class="holding-pl" style="color: ${plColor}">
                            ${plSign}${profitLoss.toFixed(2)} (${plSign}${profitLossPercent.toFixed(2)}%)
                        </div>
                    </div>
                `;
            }).join('');
        }

        function saveUserData() {
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            users[currentUser] = {
                ...users[currentUser],
                balance: userData.balance,
                holdings: userData.holdings,
                lastActive: Date.now()
            };
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('balance', userData.balance.toString());
            localStorage.setItem('holdings', JSON.stringify(userData.holdings));
        }

        function updateLeaderboard() {
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            const rankings = Object.keys(users)
                .map(username => {
                    const user = users[username];
                    let portfolioValue = user.balance;
                    if (user.holdings) {
                        Object.keys(user.holdings).forEach(key => {
                            const holding = user.holdings[key];
                            const currentPrice = getCurrentPrice(key);
                            portfolioValue += holding.quantity * currentPrice;
                        });
                    }
                    const returnPercent = ((portfolioValue - 10000) / 10000) * 100;
                    return { username, portfolioValue, returnPercent };
                })
                .sort((a, b) => b.portfolioValue - a.portfolioValue)
                .slice(0, 10);
            
            const leaderboardDiv = document.getElementById('leaderboard');
            
            if (rankings.length === 0) {
                leaderboardDiv.innerHTML = '<p style="color: #666;">No traders yet</p>';
                return;
            }
            
            leaderboardDiv.innerHTML = rankings.map((user, index) => {
                const rank = index + 1;
                const isCurrentUser = user.username === currentUser;
                const isTop3 = rank <= 3;
                const returnClass = user.returnPercent >= 0 ? 'positive' : 'negative';
                const returnSign = user.returnPercent >= 0 ? '+' : '';
                
                let className = 'leaderboard-item';
                if (isCurrentUser) className += ' current-user';
                if (isTop3) className += ' top3';
                
                return `
                    <div class="${className}">
                        <span class="leaderboard-rank">#${rank}</span>
                        <span class="leaderboard-name">${user.username}${isCurrentUser ? ' (You)' : ''}</span>
                        <span class="leaderboard-balance">${user.portfolioValue.toFixed(0)}</span>
                        <span class="leaderboard-return ${returnClass}">${returnSign}${user.returnPercent.toFixed(1)}%</span>
                    </div>
                `;
            }).join('');
        }

        function logout() {
            if (confirm('Logout?')) {
                localStorage.removeItem('currentUser');
                window.location.href = 'https://kebinco.github.io/foodfutures/index.html';
            }
        }

        window.getFoodFuturesPrice = (futureKey) => getCurrentPrice(futureKey);
        window.getAllFuturesPrices = () => {
            const prices = {};
            Object.keys(FUTURES).forEach(key => {
                prices[key] = getCurrentPrice(key);
            });
            return prices;
        };
    </script>
