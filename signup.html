<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4e5LLtvYQ63HLsavreenFNFle4Y1GtorG4g&s" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="signup.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl);
        }
        
        .auth-card {
            background: var(--card-bg);
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-2xl);
            max-width: 450px;
            width: 100%;
            box-shadow: var(--shadow-elevated);
            animation: fadeInUp 0.6s ease-out;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }
        
        .auth-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
        }
        
        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }
        
        .form-label {
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .form-input {
            padding: var(--spacing-md);
            background: var(--secondary-bg);
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: var(--glow-primary);
        }
        
        .submit-btn {
            padding: var(--spacing-md);
            background: var(--accent-color);
            color: var(--primary-bg);
            border: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: var(--spacing-md);
        }
        
        .submit-btn:hover {
            box-shadow: var(--glow-primary);
            transform: translateY(-2px);
        }
        
        .auth-footer {
            text-align: center;
            margin-top: var(--spacing-lg);
            color: var(--text-secondary);
        }
        
        .auth-link {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 500;
        }
        
        .auth-link:hover {
            text-decoration: underline;
        }
        
        .back-home {
            position: absolute;
            top: var(--spacing-xl);
            left: var(--spacing-xl);
            color: var(--text-secondary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            transition: color 0.3s ease;
        }
        
        .back-home:hover {
            color: var(--accent-color);
        }
        
        .error-message {
            color: var(--negative-color);
            font-size: 0.9rem;
            margin-top: var(--spacing-xs);
            display: none;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">← Back to Home</a>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-title">Create Account</h1>
                <p class="auth-subtitle">Join FoodFutures and start trading</p>
            </div>
            
            <form class="auth-form" id="signupForm">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        class="form-input" 
                        placeholder="Enter your username" 
                        required
                        minlength="3"
                        maxlength="20"
                    />
                    <span class="error-message" id="usernameError"></span>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="Enter your email" 
                        required
                    />
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Create a password" 
                        required
                        minlength="6"
                    />
                    <span class="error-message" id="passwordError"></span>
                </div>
                
                <button type="submit" class="submit-btn">Create Account</button>
            </form>
            
            <div class="auth-footer">
                Already have an account? <a href="login.html" class="auth-link">Log in</a>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            
            // Validation
            let isValid = true;
            
            if (username.length < 3) {
                showError('usernameError', 'Username must be at least 3 characters');
                isValid = false;
            }
            
            if (!email.includes('@')) {
                showError('emailError', 'Please enter a valid email');
                isValid = false;
            }
            
            if (password.length < 6) {
                showError('passwordError', 'Password must be at least 6 characters');
                isValid = false;
            }
            
            if (!isValid) return;
            
            // Check if user exists
            const users = JSON.parse(localStorage.getItem('users') || '{}');
            
            if (users[username]) {
                showError('usernameError', 'Username already exists');
                return;
            }
            
            // Save user
            users[username] = {
                email: email,
                password: password,
                balance: 10000,
                holdings: {},
                createdAt: Date.now()
            };
            
            localStorage.setItem('users', JSON.stringify(users));
            localStorage.setItem('currentUser', username);
            localStorage.setItem('balance', '10000');
            localStorage.setItem('holdings', '{}');
            
            // Redirect to exchange
            window.location.href = 'mrkt.html?user=' + encodeURIComponent(username);
        });
        
        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }
    </script>
</body>
</html>
