<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FoodFutures</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4e5LLtvYQ63HLsavreenFNFle4Y1GtorG4g&s" type="image/png">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="cursor-glow"></div>
    
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" class="logo-text">FoodFutures</a>
                <div class="logo-pulse"></div>
            </div>
            
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="markets.html" class="nav-link">Markets</a>
                <a href="#about" class="nav-link">About</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>
            
            <div class="nav-actions">
                <div class="language-toggle">
                    <button class="lang-btn active" data-lang="en">EN</button>
                    <button class="lang-btn" data-lang="ko">한국어</button>
                </div>
                <a href="login.html" class="nav-btn">Login</a>
                <a href="signup.html" class="nav-btn active">Sign Up</a>
            </div>
        </div>
    </nav>

    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1 class="auth-title">Create Your Account</h1>
                    <p class="auth-subtitle">Join the future of food trading with FoodFutures.</p>
                </div>

                <form class="auth-form" id="signupForm">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="accountType">Account Type</label>
                        <div class="account-type-group">
                            <button type="button" class="account-type selected" data-type="individual">Individual</button>
                            <button type="button" class="account-type" data-type="business">Business</button>
                        </div>
                    </div>
                    
                    <button type="submit" class="auth-button">
                        <span class="button-text">Sign Up</span>
                        <div class="button-loader hidden"></div>
                    </button>
                </form>

                <div class="social-login-separator">
                    <span>Or Sign Up with</span>
                </div>

                <div class="social-buttons">
                    <button class="social-btn google-btn">
                        <img src="https://www.google.com/favicon.ico" alt="Google"> Google
                    </button>
                    <button class="social-btn apple-btn">
                        <img src="https://www.apple.com/favicon.ico" alt="Apple"> Apple
                    </button>
                </div>
            </div>
            <div class="auth-info">
                <h2 class="auth-info-title">Global Food Markets at Your Fingertips.</h2>
                <p class="auth-info-text">Access real-time data, manage your portfolio, and make informed decisions on a secure, user-friendly platform.</p>
            </div>
        </div>
    </main>
    
    <script src="signup.js"></script>
</body>
</html>
