<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FoodFutures</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="cursor-glow"></div>
    
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html" class="logo-text">FoodFutures</a>
                <div class="logo-pulse"></div>
            </div>
            
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="#markets" class="nav-link">Markets</a>
                <a href="#about" class="nav-link">About</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>
            
            <div class="nav-actions">
                <div class="language-toggle">
                    <button class="lang-btn active" data-lang="en">EN</button>
                    <button class="lang-btn" data-lang="ko">ÌïúÍµ≠Ïñ¥</button>
                </div>
                <a href="login.html" class="nav-btn login-btn">Login</a>
                <a href="signup.html" class="nav-btn signup-btn active">Sign Up</a>
            </div>
        </div>
    </nav>

    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h1 class="auth-title">Create Your Account</h1>
                    <p class="auth-subtitle">Get started with a free demo account and explore the platform</p>
                </div>

                <form class="auth-form" id="signupForm">
                    <div class="form-group two-col">
                        <div>
                            <label class="form-label" for="firstName">First Name</label>
                            <input 
                                type="text" 
                                id="firstName" 
                                class="form-input" 
                                placeholder="e.g., Jane"
                                required
                            >
                        </div>
                        <div>
                            <label class="form-label" for="lastName">Last Name</label>
                            <input 
                                type="text" 
                                id="lastName" 
                                class="form-input" 
                                placeholder="e.g., Doe"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-input" 
                            placeholder="e.g., jane.doe@example.com"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Account Type</label>
                        <div class="account-type-selection">
                            <div class="account-type selected" data-type="beginner">
                                <strong>Beginner</strong>
                            </div>
                            <div class="account-type" data-type="pro">
                                <strong>Pro Trader</strong>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="auth-button primary">
                        <span class="button-text">Create Account</span>
                        <div class="button-loader hidden"></div>
                    </button>
                </form>
                
                <div class="auth-divider">
                    <span>or continue with</span>
                </div>

                <div class="social-login">
                    <button class="social-btn google">
                        <span class="social-icon">üîç</span>
                        Google
                    </button>
                    <button class="social-btn github">
                        <span class="social-icon">üê±</span>
                        GitHub
                    </button>
                </div>

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html" class="auth-link">Sign in</a></p>
                </div>
            </div>

            <div class="signup-visual">
                <div class="chart-header">
                    <h3 class="chart-title">Historical Futures Prices</h3>
                    <span class="chart-period">Last 12 hours</span>
                </div>
                <div class="chart-area">
                    <div class="chart-bars" id="chart-bars">
                        <div class="chart-bar"></div>
                        <div class="chart-bar"></div>

                        <div class="chart-bar"></div>

                        <div class="chart-bar"></div>

                        <div class="chart-bar"></div>

                        <div class="chart-bar"></div>

                        <div class="chart-bar"></div>

                </div>
                <div class="chart-legend">
                    <div class="legend-item">
                        <div class="legend-color long"></div>
                        Long Position
                    </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="signup.js"></script>
</body>
</html>
